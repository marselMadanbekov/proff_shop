<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoyalUI Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/static/css1/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/static/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/dashboard"><img src="/static/images/logo.svg" class="mr-2"
                                                                           alt="logo"/></a>
            <a class="navbar-brand brand-logo-mini" href="/dashboard"><img src="/static/images/logo-mini.svg"
                                                                           alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="ti-view-list"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link count-indicator dropdown-toggle" id="notificationDropdown" href="/admin/notifications">
                        <i class="ti-bell mx-0"></i>
                        <span class="count"></span>
                    </a>
                </li>
                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/static/images/faces/face28.jpg" alt="profile"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                         aria-labelledby="profileDropdown">
                        <a class="dropdown-item">
                            <i class="ti-settings text-primary"></i>
                            Settings
                        </a>
                        <a class="dropdown-item" href="/auth/logout">
                            <i class="ti-power-off text-primary"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="ti-view-list"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="ti-shield menu-icon"></i>
                        <span class="menu-title">Главная</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products" aria-expanded="false" aria-controls="ui-basic">
                        <i class="ti-shopping-cart-full menu-icon"></i>
                        <span class="menu-title">Товары</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories">
                        <i class="ti-layout-list-post menu-icon"></i>
                        <span class="menu-title">Категории</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">
                        <i class="ti-pie-chart menu-icon"></i>
                        <span class="menu-title">Заказы</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/stores">
                        <i class="ti-home menu-icon"></i>
                        <span class="menu-title">Магазины</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/stocks">
                        <i class="ti-gift menu-icon"></i>
                        <span class="menu-title">Акции</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/shipments">
                        <i class="ti-truck menu-icon"></i>
                        <span class="menu-title">Доставки</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupons">
                        <i class="ti-medall menu-icon"></i>
                        <span class="menu-title">Купоны</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/superAdmin/main-store">
                        <i class="ti-direction menu-icon"></i>
                        <span class="menu-title">Головной офис</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/faq">
                        <i class="ti-help menu-icon"></i>
                        <span class="menu-title">Частые вопросы</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="font-weight-bold mb-0">Создать карточку</h4>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-rounded" onclick="createPromotion()">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-title text-md-center text-xl-left">Название карточки</p>
                            <div class="form-group">
                                <input class="form-control" type="text" id="productGroupName">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 grid-margin stretch-card" id="productFilter">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Фильтры</h4>
                            <p class="card-description">Выберите параметры товаров</p>
                            <div class="form-group">
                                <label for="searchQuery">Имя или штрихкод</label>
                                <input class="form-control" id="searchQuery" type="text">
                            </div>
                            <div class="form-group">
                                <label for="sizeSelect">Размер</label>
                                <input id="sizeSelect" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="price">Диапазон цен</label>
                                <div class="d-flex justify-content-between" id="price">
                                    <input id="minPrice" class="form-control form-control-sm" style="width: 40%"
                                           type="number" min="0">
                                    <input id="maxPrice" class="form-control form-control-sm" style="width: 40%"
                                           type="number" min="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sortSelect">Выберите способ сортировки</label>
                                <select class="form-control form-control-sm" id="sortSelect">
                                    <option value="0">
                                        По умолчанию
                                    </option>
                                    <option value="1">
                                        Сначала новые
                                    <option value="2">
                                        По возрастанию цены
                                    <option value="3">
                                        По убыванию цены
                                    </option>
                                    <option value="4">
                                        От А до Я
                                    </option>
                                </select>
                            </div>
                            <button class="btn btn-primary mr-2" id="filter">Применить</button>
                            <button class="btn btn-light" id="cancel">Сброс</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 grid-margin stretch-card" id="productsCard">
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
                                <p class="card-title mb-0" style="margin-top: 10px;">All Products</p>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="productTable">
                                    <thead>
                                    <tr>
                                        <th>Фото</th>
                                        <th>Продукт</th>
                                        <th>Стоимость</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${products.getContent()}">
                                        <td>
                                            <img th:if="${not #lists.isEmpty(product.getPhotos())}"
                                                 th:src="@{'/products/' + ${product.getPhotos().get(0)}}"/>
                                        </td>
                                        <td th:text="${product.name}"
                                            th:data-product-id="${product.id}"
                                        ></td>
                                        <td>
                                            <span th:text="${product.price}"></span>
                                        </td>

                                        <td>
                                            <input type="checkbox"
                                                   th:data-product-id="${product.id}"
                                                   onclick="handleProductSelection(this)">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination-container">
                                <div class="pagination" id="productPagination">
                                    <ul>
                                        <li>
                                            <a href="#" class="page-link prev-page-link"
                                               th:data-page="${products.number - 1}" th:if="${products.number > 0}">&laquo;</a>
                                        </li>
                                        <li th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
                                            <a href="#" class="page-link"
                                               th:class="${products.number == i} ? 'current' : ''" th:data-page="${i}"
                                               th:text="${i + 1}"></a>
                                        </li>
                                        <li>
                                            <a href="#" class="page-link next-page-link"
                                               th:data-page="${products.number + 1}"
                                               th:if="${products.number < products.totalPages - 1}">&raquo;</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
<script src="/static/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/static/vendors/chart.js/Chart.min.js"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/products/createProductGroup.js"></script>
<!-- Custom js for this page-->
<script src="/static/js/notifications/notifications.js"></script>

<script src="/static/js/dashboard.js"></script>
<!-- End custom js for this page-->
</body>
