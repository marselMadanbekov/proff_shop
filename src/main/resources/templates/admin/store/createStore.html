        <div class="content-wrapper">

                        <form id="storeForm" class="forms-sample">
                            <div class="form-group">
                                <label for="exampleInputName">Название</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">Город</label>
                                <input type="text" name="town" class="form-control" id="exampleInputEmail" placeholder="town">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPrimeCost">Адрес</label>
                                <input type="text" name="address" class="form-control" id="exampleInputPrimeCost" placeholder="address">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPrice">Номер телефона</label>
                                <input type="text" name="phone_number" class="form-control" id="exampleInputPrice" placeholder="phone number">
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Создать</button>
                        </form>
                        <div id="progressModal" class="modal">
                            <div class="modal-content">
                                <div class="progress-spinner"></div>
                                <p>Sending...</p>
                            </div>
